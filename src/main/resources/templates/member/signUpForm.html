<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>

    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{../css/argon.css}">
<body class="bg-default">

<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
</section>
<!-- Page content -->
<section>
<div class="container-fluid mt--8 pb-5">
    <!-- Table -->
    <section class="main">
        <div class="container-fluid mt--8 pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-transparent pb-5">
                            <div class="text-muted text-center mt-2 mb-4 fs-2">회원가입</div>
                        </div>
                    <form th:object="${dto}" id="sign-up-add-form" class="form-floating">
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="아이디" type="text" th:field="*{userId}">
                            </div>
                                <div id="sign-up-userId-valid" class="my-1 valid-custom"></div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="비밀번호" type="password" th:field="*{password}">
                                <div id="sign-up-password-valid" class="my-1 valid-custom"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="비밀번호 확인" type="password" th:field="*{passwordCheck}">
                                <div id="sign-up-passwordCheck-valid" class="my-1 valid-custom"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="이메일" type="email" th:field="*{email}">
                                <div id="sign-up-email-valid" class="my-1 valid-custom"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="이름" type="text" th:field="*{username}">
                                <div id="sign-up-username-valid" class="my-1 valid-custom"></div>
                            </div>
                        </div>
                        <div>
                            <input type="radio" th:checked="*{gender eq 0}" th:field="*{gender}" th:value="0" class="form-check-input">
                            <label th:for="gender" th:text="남 " class="form-check-label"></label>
                        </div>
                        <div>
                            <input type="radio" th:field="*{gender}" th:value="1" class="form-check-input">
                            <label th:for="gender" th:text=" 여" class="form-check-label"></label>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="닉네임" type="text" th:field="*{nickname}"
                                       th:errorclass="field-error">
                                <div id="sign-up-nickname-valid" class="my-1 valid-custom"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="생년월일 예)20001212" type="text" th:field="*{birthDate}">
                                <div id="sign-up-birthDate-valid" class="my-1 valid-custom"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="전화번호 예)01012341234" type="text" th:field="*{phoneNumber}">
                                <div id="sign-up-phoneNumber-valid" class="my-1 valid-custom"></div>
                                <button type="button" class="text-center btn btn-orange ms-3"
                                        style="height: 3rem" id="send-SMS">인증번호 받기</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="인증번호" type="text" th:field="*{certifiedNumber}">
                                <div id="sign-up-certifiedNumber-valid" class="my-1 valid-custom"></div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-orange mt-4" id="sign-up-save">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/member.js}"></script>

</html>
