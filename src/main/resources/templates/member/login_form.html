<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{../css/argon.css}">
<body id="main-body" class="bg-default">
<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-5">

    </div>
</section>
<!-- loginForm -->
<section class="main">
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-secondary shadow border-0">
                    <div class="row card-header bg-transparent pb-5">
                        <div class="text-center mt-2 mb-4">
                            <span class="mb-2 text-dark fw-bold">소셜 미디어로 로그인</span>
                        </div>
                        <div class="text-center my-1">
                            <!-- 카카오 로그인 -->
                            <a href="/oauth2/authorization/kakao">
                                <img th:src="@{/images/login/kakao_login.png}" style="width: 55%; height:3rem"/>
                            </a>
                        </div>
                        <div class="text-center my-1">
                            <!-- 네이버 로그인 -->
                            <a href="/oauth2/authorization/naver">
                                <img th:src="@{/images/login/naver_login.png}" style="width: 55%; height:3rem"/>
                            </a>
                        </div>
                        <div class="text-center my-1">
                            <!-- 구글 로그인 -->
                            <a href="/oauth2/authorization/google">
                                <img th:src="@{/images/login/google_login.png}" style="width: 56%; height:3.3rem"/>
                            </a>
                        </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <span class="mb-2 text-dark fw-bold">우리 동네 계정으로 로그인</span>
                        </div>
                        <form role="form" th:action="@{/loginSecurity}" th:object="${loginForm}" method="post">
                            <div class="form-group">
                                <div th:if="${error}">
                                    <p class="valid-custom" th:text="${exception}">오류 메시지</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="ID" type="text" th:field="*{userId}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password" th:field="*{password}">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-main-color my-4 w-100">로그인</button>
                            </div>
                        </form>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <span class="float-start">
                                    <!-- 회원가입 -->
                                    <a class="p-2 text-dark" href="/sign-up">회원가입</a>
                                </span>
                            </div>
                            <div class="col-8">
                                <span class="float-end">
                                    <!-- 아이디 찾기 -->
                                    <a class="p-2 text-dark" href="/find-userId">아이디 찾기</a>
                                    <!-- 비밀번호 찾기 -->
                                    <a class="p-2 text-dark" href="/find-password">비밀번호 찾기</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<!--<footer th:replace="layout/footer :: common_footer">-->
<!--</footer>-->
<script th:replace="layout/footer :: common_js(~{::script})"></script>

</html>
