<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>

    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{../css/argon.css}">
<body class="bg-default">

<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
</section>
<!-- loginForm -->
<section class="main">
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <div class="text-muted text-center mt-2 mb-4">
                            <small>Api 로그인</small>
                        </div>
                        <div class="text-muted text-center mx-1">
                            <!-- 카카오 로그인 -->
                            <a href="/oauth2/authorization/kakao">
                                <img th:src="@{/images/login/kakao_login.png}" style="width: 10rem; height:3rem"/>
                            </a>
                            <!-- 네이버 로그인 -->
                            <a href="/oauth2/authorization/naver">
                                <img th:src="@{/images/login/naver_login.png}" style="width: 10rem; height:3rem"/>
                            </a>
                            <!-- 구글 로그인 -->
                            <a href="/oauth2/authorization/google">
                                <img th:src="@{/images/login/google_login.png}" style="width: 10rem; height:3.5rem"/>
                            </a>
                        </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <small>Log in</small>
                        </div>
                        <form role="form" th:action="@{/loginSecurity}" th:object="${loginForm}" method="post">
                            <div class="form-group">
                                <div th:if="${error}">
                                    <p class="valid-custom" th:text="${exception}">오류 메시지</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="ID" type="text" th:field="*{userId}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password" th:field="*{password}">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-orange mt-4">로그인</button>
                            </div>
                        </form>
                        <br>
                        <div class="float-end">
                            <!-- 회원가입 -->
                            <a class="p-2 text-muted" href="/sign_up">회원가입</a>
                            <!-- 아이디 찾기 -->
                            <a class="p-2 text-muted" href="/findUserId">아이디 찾기</a>
                            <!-- 비밀번호 찾기 -->
                            <a class="p-2 text-muted" href="/findPassword">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
    <script th:replace="layout/footer :: common_js(~{::script})"></script>
</footer>

</html>
