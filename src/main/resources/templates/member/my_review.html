<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<body id="main-body" class="bg-default">
<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-5">

    </div>
</section>
<section class="main">
    <div class="container px-0">
        <div class="row store-head">
            <div class="col-6 d-flex">
                <h1 class="my-auto" th:text="|나의 리뷰 총 ${count}개|" style="font-size: 2.0rem" >나의리뷰</h1>
            </div>
        </div>
        <hr class="my-2">
        <section class="container px-0" th:each="myReview : ${review}">
            <div class="row store-info" style="font-size: 1.5rem">
                <div class="col-12 my-1">
                    <span>가게 이름 : </span>
                    <a th:href="@{/store/{storeId} (storeId = ${myReview.storeId})}"
                       th:text="*{myReview.storeName}" style="color: #000000">가게 이름</a>
                </div>
                <div class="col-12 my-1">
                    <span>내 평점 : </span>
                    <span th:if="${myReview.rating == 1}">★☆☆☆☆</span>
                    <span th:if="${myReview.rating == 2}">★★☆☆☆</span>
                    <span th:if="${myReview.rating == 3}">★★★☆☆</span>
                    <span th:if="${myReview.rating == 4}">★★★★☆</span>
                    <span th:if="${myReview.rating == 5}">★★★★★</span>
                </div>
                <div class="col-12 my-1">
                    <img th:src="|/menu/${myReview.storedFileName}|" width="180" height="180" alt="리뷰 사진">
                </div>
                <div class="col-12 my-1">
                    <span>내용 : </span>
                    <span th:text="*{myReview.content}"></span>
                </div>
                <div class="col-12 my-1">
                    <span>작성일 : </span>
                    <span th:text="${#strings.substring(myReview.createDate, 0, 10)}"></span>
                </div>
                <div class="col-12 my-1">
                    <button th:id="|review-delete-btn${myReview.reviewId}|"
                            type="button" class="btn btn-dark mt-4 review-delete">
                        삭제
                    </button>
                    <input id="storeId" name="storeId" th:value="${myReview.storeId}" class="form-control"
                           placeholder="매장 번호" type="hidden">
                </div>
            </div>
            <hr class="my-2">
        </section>
    </div>
</section>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/review.js}"></script>
</body>
</html>
