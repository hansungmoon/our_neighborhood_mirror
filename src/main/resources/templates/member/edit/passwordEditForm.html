<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<body class="bg-default">
<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
</section>
<!-- Page content -->
<section>
<div class="container-fluid mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-0">

                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>비밀번호 변경</small>
                    </div>
                    <form th:object="${passwordEditForm}" id="password-edit-form" class="form-floating">
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="현재 비밀번호" type="password" th:field="*{beforePassword}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="변경할 비밀번호" type="password" th:field="*{afterPassword}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input class="form-control" placeholder="비밀번호 확인" type="password" th:field="*{passwordCheck}">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-orange mt-4" id="password-edit">비밀번호 변경</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/member.js}"></script>
</html>
