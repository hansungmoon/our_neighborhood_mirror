<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<body class="bg-default">
<nav th:replace="layout/navbar :: common_navbar"></nav>
<section class="header">
    <div class="header py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
</section>
<section class="main">
    <div class="container px-0">
        <div class="row store-head">
            <div class="col-6 d-flex">
                <h1 class="my-auto" style="font-size: 2.0rem">회원 권한 변경</h1>
            </div>
        </div>
        <hr class="my-2">
        <div class="row store-info" style="font-size: 1.5rem">
            <div class="form-group">
                <small>아이디</small>
                <div class="">
                    <input class="form-control" placeholder="회원 아이디"
                           type="text" id="userId" name="userId">
                </div>
                <div id="member-role-edit-userId-valid" class="my-1 valid-custom"></div>
            </div>
            <div class="form-group">
                <label for="role">권한</label>
                <select name="memberRole" id="role" class="form-select me-1">
                    <option value="">권한선택</option>
                    <option th:each="role : ${T(ywphsm.ourneighbor.domain.member.Role).values()}"
                            th:value="${role}"
                            th:text="${role.title}"/>
                </select>
                <div id="member-role-edit-role-valid" class="my-1 valid-custom"></div>
            </div>
            <div class="text-center">
                <button id="member-role-edit" type="button"
                        class="btn btn-main-color mt-4 float-end">변경
                </button>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/member.js}"></script>
</body>
</html>
