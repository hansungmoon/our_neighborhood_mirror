<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<body id="main-body" class="bg-default">
<nav th:replace="layout/navbar :: common_navbar"></nav>
<section class="header">
    <div class="header py-7">

    </div>
</section>
<!--/* addForm */-->
<section class="add-form">
    <!--/* Page content */-->
    <div class="container-fluid mt--8 pb-5">
        <!--/* Table */-->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent">
                        <div class="text-dark fw-bold text-center mt-2 mb-4 fs-2">카테고리 관리</div>
                        <div class="text-muted text-right" style="font-size: 0.8rem">
                            삭제를 원하시면 상위 카테고리만 선택하세요.
                        </div>
                    </div>
                    <form id="category-form">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="form-group">
                                <div class="mb-3">
                                    <select name="categoryId" id="category-select" class="form-select" required>
                                        <option value="">상위 카테고리 선택</option>
                                        <option th:each="cate : ${all}" th:value="${cate.getCategoryId()}"
                                                th:text="${cate.getName()}"></option>
                                    </select>
                                    <div id="category-select-valid" class="my-1 valid-custom">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input th:field="${category.name}" class="form-control"
                                           placeholder="카테고리 이름" type="text" required/>
                                    <div id="category-name-valid" class="my-1 valid-custom">
                                    </div>
                                </div>
                            </div>
                            <div class="float-end">
                                <button type="button" class="btn btn-dark mt-4"
                                        id="category-delete">삭제</button>
                                <button type="button" class="btn btn-dark mt-4"
                                        id="category-add">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="module" th:src="@{/js/category.js}"></script>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
</body>
</html>
