<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${memberForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{passwordCheck}" />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <!-- radio button -->
        <div>
            <div th:each="type : ${genders}" class="form-check form-check-inline">
                <input type="radio" th:checked="*{gender eq 'MAN'}" th:field="*{gender}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('gender')}" th:text="${type.description}"
                       class="form-check-label"> 남자
                </label>
            </div>
        </div>
        <div>
            <label for="username">닉네임</label>
            <input type="text" id="username" th:field="*{username}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}" />
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" th:field="*{age}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{age}" />
        </div>

        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}" />
        </div>
        <br>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='phone_certified.html'"
                    th:onclick="|location.href='@{/sign_up/certified_phone}'|"
                    type="button">전화번호 인증</button>
        </div>
        <br>
        <div>
            <label for="certifiedNumber">인증번호</label>
            <input type="text" id="certifiedNumber" th:field="*{certifiedNumber}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{certifiedNumber}" />
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
