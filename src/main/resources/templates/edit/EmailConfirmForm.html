<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}) ">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>우리 동네 홈화면</title>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>비밀 번호 수정</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form action="" th:action th:object="${emailConfirmForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" th:field="*{email}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{email}" />
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">이메일 인증</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='editForm'"
                th:onclick="|location.href='@{/member_edit}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="layout/footer :: common_footer">
  템플릿 푸터
</footer>
</body>
</html>
