<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}) ">
    <meta charset="utf-8"/>
    <title>회원 수정</title>
    <style>
     .container {
     max-width: 560px;
     }
     .field-error {
     border-color: #dc3545;
     color: #dc3545;
     }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${editForm}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickname}" />
        </div>
        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}" />
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='passwordEditForm.html'"
                th:onclick="|location.href='@{/member_edit/password_edit}'|"
                type="button">비밀번호 변경</button>
    </div>

    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='passwordEditForm.html'"
                th:onclick="|location.href='@{/member_edit/password_edit}'|"
                type="button">비밀번호 변경</button>
    </div>

    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='passwordEditForm.html'"
                th:onclick="|location.href='@{/member_edit/confirm_email}'|"
                type="button">이메일 인증</button>
    </div>

</div> <!-- /container -->
</body>
</html>
