<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}) ">
  <meta charset="utf-8"/>
  <title>회원 가입</title>
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>전화번호 인증</h2>
  </div>
  <form action="" th:action th:object="${phoneCertifiedForm}" method="post">

    <div>
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{phoneNumber}" />
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">인증번호 발송</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
