<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}) ">
    <meta charset="utf-8"/>
    <title>회원 가입</title>
    <style>
     .container {
     max-width: 560px;
     }
     .field-error {
     border-color: #dc3545;
     color: #dc3545;
     }
     </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${memberForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" th:field="*{userId}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{passwordCheck}" />
        </div>
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" th:field="*{username}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}" />
        </div>
        <div>
            <input type="radio" th:checked="*{gender eq 0}" th:field="*{gender}" th:value="0" class="form-check-input">
            <label th:for="gender" th:text="남 " class="form-check-label"></label>
        </div>
        <div>
            <input type="radio" th:field="*{gender}" th:value="1" class="form-check-input">
            <label th:for="gender" th:text=" 여" class="form-check-label"></label>
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickname}" />
        </div>
        <div>
            <label for="birthDate">생년월일</label>
            <input type="text" id="birthDate" th:field="*{birthDate}"
                   class="form-control"
                   th:errorclass="field-error"
                    th:placeholder="20001212">
            <div class="field-error" th:errors="*{birthDate}" />
        </div>

        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}" />
            <a th:href="@{/sign_up/certifiedPhone}">인증번호 재발급</a>
        </div>
        <div>
            <label for="certifiedNumber">인증번호</label>
            <input type="text" id="certifiedNumber" th:field="*{certifiedNumber}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{certifiedNumber}" />
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
