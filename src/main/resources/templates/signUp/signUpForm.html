<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>

    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{../css/argon.css}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<body class="bg-default">

<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
</section>
<!-- Page content -->
<section>
<div class="container-fluid mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>Sign Up</small>
                    </div>
                    <form role="form" action="" th:action th:object="${memberForm}" method="post">
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">전체 오류 메시지</p>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="아이디" type="text" id="userId" th:field="*{userId}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{userId}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="비밀번호" type="password" id="password" th:field="*{password}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{password}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="비밀번호 확인" type="password" id="passwordCheck" th:field="*{passwordCheck}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{passwordCheck}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="이메일" type="email" id="email" th:field="*{email}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{email}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="이름" type="text" id="username" th:field="*{username}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{username}" />
                            </div>
                        </div>
                        <div>
                            <input type="radio" th:checked="*{gender eq 0}" th:field="*{gender}" th:value="0" class="form-check-input">
                            <label th:for="gender" th:text="남 " class="form-check-label"></label>
                        </div>
                        <div>
                            <input type="radio" th:field="*{gender}" th:value="1" class="form-check-input">
                            <label th:for="gender" th:text=" 여" class="form-check-label"></label>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="닉네임" type="text" id="nickname" th:field="*{nickname}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{nickname}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="생년월일 예)20001212" type="text" id="birthDate" th:field="*{birthDate}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{birthDate}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" readonly placeholder="전화번호 예)01012341234" type="text" id="phoneNumber" th:field="*{phoneNumber}"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{phoneNumber}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="인증번호" type="text" id="certifiedNumber" th:field="*{certifiedNumber}"
                                       th:errorclass="field-error">
                                <div id="sign-up-certifiedNumber-valid" class="my-1 valid-custom"></div>
                            </div>
                            <a th:href="@{/sign_up/certifiedPhone}">인증번호 재발급</a>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-orange mt-4" id="sign-up-save">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/sign_up.js}"></script>

</html>
