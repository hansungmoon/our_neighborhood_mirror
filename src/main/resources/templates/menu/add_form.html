<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<body id="main-body" class="bg-default">
<nav th:replace="layout/navbar :: common_navbar"></nav>
<section class="header">
    <div class="header py-7">

    </div>
</section>
<section class="add-form">
    <div class="container-fluid mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <div class="text-center mt-2 mb-4 fs-2">메뉴 등록</div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form th:object="${menu}" id="menu-add-form" class="form-floating"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input th:field="*{name}" class="form-control"
                                           placeholder="메뉴 이름" type="text"/>
                                    <div id="menu-name-valid" class="my-1 valid-custom">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mb-3">
                                    <input th:field="*{price}" class="form-control"
                                           placeholder="가격" type="text"/>
                                    <div id="menu-price-valid" class="mb-4 valid-custom">
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <div class="mb-2">
                                    <span>메뉴 타입</span>
                                </div>
                                <div class="form-group d-flex mb-0">
                                    <div th:each="t : ${menuTypes}">
                                        <input type="radio" th:field="*{type}" th:value="${t.name}"/>
                                        <label th:for="${#ids.prev('type')}" th:text="${t.description}"
                                               class="form-check-label fw-bold"></label>
                                    </div>
                                </div>
                                <div id="menu-type-valid" class="mb-4 valid-custom">
                                </div>
                            </div>
                            <div class="">
                                <div class="mb-2">
                                    <span>메뉴 특징</span>
                                </div>
                                <div class="form-group d-flex mb-0">
                                    <div th:each="feat : ${menuFeats}">
                                        <input type="radio" th:field="*{feature}" th:value="${feat.name}"/>
                                        <label th:for="${#ids.prev('feature')}" th:text="${feat.description}"
                                               class="form-check-label fw-bold"></label>
                                    </div>
                                </div>
                                <div id="menu-feature-valid" class="my-1 valid-custom">
                                </div>
                                <div class="form-group">
                                    <span class="mb-2">해쉬태그 추가</span>
                                    <div class="mb-3">
                                        <input id="hashtag" class="tagify--outside"
                                               name="hashtag" type="hidden" style="width: 100%">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mb-3">
                                        <label class="fw-bold" for="file">
                                            이미지가 없으면 기본 이미지가 등록됩니다. (최대 용량 2MB)
                                        </label>
                                        <input th:field="*{file}" class="form-control" type="file"/>
                                    </div>
                                    <div id="menu-file-valid" class="my-1 valid-custom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mb-3">
                                        <input th:field="*{storeId}" class="form-control"
                                               placeholder="매장 번호" type="hidden">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-main-color mt-4" id="menu-save">메뉴 등록
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<p id="result"></p>
</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/menu.js}"></script>
<script type="module" th:src="@{/js/hashtag.js}"></script>
</html>
