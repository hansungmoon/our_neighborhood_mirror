<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta charset="utf-8"/>
    <title>로그인</title>
    <style>
     .container {
     max-width: 560px;
     }
     .field-error {
     border-color: #dc3545;
     color: #dc3545;
     }
     </style>
</head>
<body><div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="item.html" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="userId">로그인 ID</label>
            <input type="text" id="userId" th:field="*{userId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

    <!-- 카카오 로그인 -->
    <a class="p-2" href="/login/kakaoUrl">
        <img th:src="@{/images/kakao_login_medium_wide.png}" style="height:60px"/>
    </a>

    <!-- 구글 로그인 -->
    <a class="p-2" href="/login/googleUrl">
        <img th:src="@{/images/btn_google_signin.png}" style="height:60px"/>
    </a>

    <!-- 네이버 로그인 -->
    <a class="p-2" href="/login/naverUrl">
        <img th:src="@{/images/naver_login.png}" style="height:60px"/>
    </a>

    <!-- 아이디 찾기 -->
    <a class="p-2" href="/findUserId">아이디 찾기</a>

    <!-- 비밀번호 찾기 -->
    <a class="p-2" href="/findPassword">비밀번호 찾기</a>

</div> <!-- /container -->
</body>
</html>
