<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}) ">
  <meta charset="utf-8"/>
  <title>비밀 번호 변경</title>
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>비밀 번호 수정</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form action="" th:action th:object="${findPasswordForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="userId">아이디</label>
      <input type="text" id="userId" th:field="*{userId}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{userId}" />
    </div>
    <div>
      <label for="newPassword">변경할 비밀번호</label>
      <input type="password" id="newPassword" th:field="*{newPassword}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{newPassword}" />
    </div>
    <div>
      <label for="passwordCheck">비밀번호 확인</label>
      <input type="password" id="passwordCheck" th:field="*{passwordCheck}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{passwordCheck}" />
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 변경</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='editForm'"
                th:onclick="|location.href='@{/login}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
