<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}) ">
  <meta charset="utf-8"/>
  <title>비밀 번호 변경</title>
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>아이디 찾기</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form action="" th:action th:object="${findUserIdForm}" method="post">

    <div>
      <label for="email">이메일 입력</label>
      <input type="email" id="email" th:field="*{email}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{email}" />
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">이메일 보내기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='editForm'"
                th:onclick="|location.href='@{/login}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
<footer th:replace="layout/footer :: common_footer">
  템플릿 푸터
</footer>
</body>
</html>
