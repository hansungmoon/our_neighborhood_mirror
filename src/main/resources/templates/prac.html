<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}) ">
  <meta charset="utf-8"/>
  <title>우리 동네 연습 모드</title>
</head>
<body>
<div class="container">
  <div>
    <div>
      <form th:object="${storeSearchCond}" class="form-inline" method="get">
        <div class="form-group mb-2">
          <input type="text" th:field="*{keyword}" class="formcontrol" placeholder="검색어"/>
        </div>
        <button type="submit" class="btn btn-primary mb-2">검색</button>
      </form>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>이미지</th>
        <th>#</th>
        <th>가게 이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="store : ${stores}">
        <td><i class="fas fa-home"></i></td>
        <td th:text="${store.id}"></td>
        <td th:text="${store.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
<footer th:replace="layout/footer :: common_footer">

</footer>
</body>
</html>
