<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>우리 동네</title>

  <style>

  </style>
</head>
<link rel="stylesheet" th:href="@{../css/aragon.css}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<body class="bg-default">

<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
  <div class="header py-7 py-lg-8">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
           xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
</section>
<!-- loginForm -->
<section class="main">
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-4">
              <small>리뷰 등록</small>
            </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>리뷰</small>
            </div>
            <form role="form" th:action="" th:object="${reviewForm}" method="post">
              <div class="form-group">
                <div th:if="${#fields.hasGlobalErrors()}">
                  <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                     th:text="${err}">전체 오류 메시지</p>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="제목" type="text" id="title"
                         th:field="*{title}"
                         th:errorclass="field-error">
                  <div class="field-error" th:errors="*{title}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <textarea class="form-control" placeholder="내용"
                            id="content"
                            th:field="*{content}"
                            th:errorclass="field-error"></textarea>
                  <div class="field-error" th:errors="*{password}"></div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-orange mt-4">등록</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
  템플릿 푸터
  <script th:replace="layout/footer :: common_js(~{::script})"></script>
</footer>

</html>
