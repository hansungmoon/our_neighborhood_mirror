<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>

    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<body class="bg-default">
<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
</section>
<!--addForm-->
<section class="main">
    <div class="container-fluid mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <div class="text-muted text-center mt-2 mb-4 fs-2">매장 정보 등록</div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form th:object="${store}" method="post">
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{name}" class="form-control" placeholder="매장 이름" type="text">
                                </div>
                            </div>
                            <div class="form-group d-flex">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{zipcode}" class="form-control" placeholder="우편 번호" type="text"
                                           readonly>
                                </div>
                                <button type="button" onclick="openPostcode()" class="text-center btn btn-orange ms-3"
                                        style="height: 3rem">우편 번호 찾기
                                </button>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{roadAddr}" class="form-control" placeholder="도로명 주소" type="text"
                                           readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{numberAddr}" class="form-control" placeholder="지번 주소"
                                           type="text">
                                </div>
                            </div>
                            <span id="guide" style="color:#999;display:none"></span>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{detail}" class="form-control" placeholder="상세 주소" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{lat}" class="form-control" placeholder="위도" type="hidden">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{lon}" class="form-control" placeholder="경도" type="hidden">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{phoneNumber}" class="form-control" placeholder="매장 전화 번호"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <input th:field="*{intro}" class="form-control" placeholder="매장 소개" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <input th:field="*{notice}" class="form-control" placeholder="매장 공지" type="text">
                                </div>
                            </div>
                            <div class="form-group d-flex">
                                <div class="input-group input-group-alternative me-3">
                                    <input th:field="*{openingTime}" class="form-control" placeholder="영업 시작 시간"
                                           type="time">
                                </div>
                                <div class="input-group input-group-alternative ms-3">
                                    <input th:field="*{closingTime}" class="form-control" placeholder="영업 종료 시간"
                                           type="time">
                                </div>
                            </div>
                            <div class="form-group d-flex">
                                <div class="input-group input-group-alternative me-3">
                                    <input th:field="*{breakStart}" class="form-control" placeholder="휴식 시작 시간"
                                           type="time">
                                </div>
                                <div class="input-group input-group-alternative ms-3">
                                    <input th:field="*{breakEnd}" class="form-control" placeholder="휴식 종료 시간"
                                           type="time">
                                </div>
                            </div>
                            <div class="form-group d-flex">
                                <div class="input-group input-group-alternative me-3">
                                    <select id="main-cate" name="categoryId" class="form-select">
                                        <option value="">대분류 선택</option>
                                    </select>
                                    <select id="mid-cate" name="categoryId" class="form-select">
                                        <option value="">중분류 선택</option>
                                    </select>
                                    <select id="sub-cate" name="categoryId" class="form-select">
                                        <option value="">소분류 선택</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <h5>휴무일</h5>
                                <div th:each="day : ${offDays}" class="custom-control custom-checkbox mb-3 ms-3 me-3">
                                    <input class="custom-control-input" type="checkbox"
                                           th:field="${store.offDays}" th:value="${day.value}">
                                    <label class="custom-control-label"
                                           th:for="${#ids.prev('offDays')}" th:text="${day.key}">일</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-orange mt-4">매장 등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:src="@{/js/postcode.js}"></script>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/store.js}"></script>

</html>
