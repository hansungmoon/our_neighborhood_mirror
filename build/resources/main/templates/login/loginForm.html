<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>

    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{../css/aragon.css}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<body class="bg-default">

<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
</section>
<!-- Page content -->
<section>
    <div class="container-fluid mt--8 pb-5">
        <!-- Table -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <div class="text-muted text-center mt-2 mb-4"><small>Api 로그인</small></div>
                        <!-- 카카오 로그인 -->
                        <a class="p-2" href="/login/kakaoUrl">
                            <img th:src="@{/images/kakao_login_medium_narrow.png}" style="height:60px"/>
                        </a>
                        <!-- 구글 로그인 -->
                        <a class="p-2" href="/login/googleUrl">
                            <img th:src="@{/images/btn_google_signin.png}" style="height:60px"/>
                        </a>
                        <!-- 네이버 로그인 -->
                        <a class="p-2" href="/login/naverUrl">
                            <img th:src="@{/images/naver_login.png}" style="height:60px"/>
                        </a>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <small>Log in</small>
                        </div>
                        <form role="form" action="" th:action th:object="${loginForm}" method="post">
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                   th:text="${err}">전체 오류 메시지</p>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="아이디" type="text" id="userId"
                                           th:field="*{userId}"
                                           th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{userId}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="비밀번호" type="password" id="password"
                                           th:field="*{password}"
                                           th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{password}"/>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-orange mt-4">로그인</button>
                            </div>
                        </form>
                        <!-- 아이디 찾기 -->
                        <a class="p-2" href="/findUserId">아이디 찾기</a>

                        <!-- 비밀번호 찾기 -->
                        <a class="p-2" href="/findPassword">비밀번호 찾기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
    <script th:replace="layout/footer :: common_js(~{::script})"></script>
</footer>

</html>
